<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Administración</title>
  <style>
    body { font-family: sans-serif; background: #f1f1f1; padding: 20px; }
    h1 { color: #333; }
    .world {
      background: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    button { margin-right: 10px; }
  </style>
</head>
<body>
  <h1>Mundos de Minecraft</h1>
  <div id="worlds-container">
    <!-- Aquí se llenará dinámicamente -->
  </div>

  <script>
    // Simulación inicial (hasta conectar con MongoDB)
    const mundos = [
      { nombre: "Survival de Alex", estado: "apagado", puerto: 25565 },
      { nombre: "Creativo VIP", estado: "encendido", puerto: 25566 }
    ];

    const contenedor = document.getElementById("worlds-container");

    mundos.forEach(mundo => {
      const div = document.createElement("div");
      div.className = "world";
      div.innerHTML = `
        <strong>${mundo.nombre}</strong><br>
        Estado: <span>${mundo.estado}</span><br>
        Puerto: ${mundo.puerto}<br>
        <button>Encender</button>
        <button>Apagar</button>
        <button>Usuarios permitidos</button>
      `;
      contenedor.appendChild(div);
    });
  </script>
</body>
</html>
