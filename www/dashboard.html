<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard de mundos</title>
  <style>
    body { font-family: sans-serif; }
    .mundo {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>üåç Tus mun  dos de Minecraft</h1>
  <button onclick="logout()">Cerrar sesi√≥n</button>

  <div id="lista-mundos"></div>

  <h2>‚ûï Crear nuevo mundo</h2>
  <form id="crearMundoForm">
    <input type="text" name="nombre" placeholder="Nombre del mundo" required>
    <input type="text" name="memoria" placeholder="Memoria (ej. 2G, 4G)" required>
    <input type="text" name="jugadores" placeholder="Usuarios permitidos (separados por coma)">
    <button type="submit">Crear mundo</button>
  </form>

  <p id="mensaje"></p>


  <script>
    const token = localStorage.getItem('token');
    const lista = document.getElementById('lista-mundos');

    if (!token) {
      alert('‚ö†Ô∏è Debes iniciar sesi√≥n primero.');
      window.location.href = '/login.html';
    }

    async function cargarMundos() {
      try {
        const res = await fetch('/mundos', {
          headers: {
            'Authorization': 'Bearer ' + token
          }
        });

        if (!res.ok) {
          throw new Error('Token inv√°lido');
        }

        const mundos = await res.json();
        if (mundos.length === 0) {
          lista.innerHTML = '<p>No tienes mundos creados todav√≠a.</p>';
        } else {
          mundos.forEach(m => {
            const div = document.createElement('div');
            div.className = 'mundo';
            div.innerHTML = `
              <strong>${m.nombre}</strong><br/>
              Memoria: ${m.memoria}<br/>
              Puerto: ${m.puerto}<br/>
              Jugadores: ${m.jugadores.join(', ') || 'Ninguno'}<br/>
              Estado: <b>${m.status}</b>
            `;
            lista.appendChild(div);
          });
        }
      } catch (err) {
        console.error(err);
        alert('‚ö†Ô∏è Error cargando mundos. ¬øSesi√≥n caducada?');
        logout();
      }
    }

    function logout() {
      localStorage.removeItem('token');
      window.location.href = '/login.html';
    }

    cargarMundos();

    document.getElementById('crearMundoForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const form = e.target;

    const nuevoMundo = {
      nombre: form.nombre.value,
      memoria: form.memoria.value,
      jugadores: form.jugadores.value.split(',').map(j => j.trim())
    };

    try {
      const res = await fetch('/mundos', {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer ' + token,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(nuevoMundo)
      });

      const mensaje = document.getElementById('mensaje');

      if (res.status === 403) {
        mensaje.textContent = '‚ùå L√≠mite de mundos alcanzado.';
      } else if (!res.ok) {
        mensaje.textContent = '‚ö†Ô∏è Error al crear el mundo.';
      } else {
        mensaje.textContent = '‚úÖ Mundo creado correctamente.';
        form.reset();
        lista.innerHTML = ''; // limpiar mundos
        cargarMundos();       // recargar desde el servidor
      }
    } catch (error) {
      console.error(error);
      alert('‚ùå Error al conectar con el servidor');
    }
  });


  </script>
</body>
</html>
